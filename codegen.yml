overwrite: true
schema:
  - 'https://top-three-things.herokuapp.com/v1/graphql'
  - 'lib/apollo/clientSchema.graphql'
documents: '{components,lib}/**/*.{ts,tsx}'
generates:
  lib/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
